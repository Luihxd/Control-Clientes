<!-- Botones -->
<section id="actions" class="py-4 mb-b bg-light">
  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <a href="#" class="btn btn-primary btn-block" data-toggle="modal" data-target="agregarClienteModal">
          <i class="fas fa-plus"></i> Agregar Cliente
        </a>
      </div>
    </div>
  </div>
</section>

<!--Lista de Clientes-->
<section id="clientes">
  <div class="container">
    <div class="row">
      <div class="col-md-9">
        <div class="card">
          <div class="card-header">
            <h4> Listado de Clientes</h4>
          </div>
          <table class="table table-striped">
            <thead class="thead-dark">
              <tr>
                <th>#</th>
                <th>Nombre</th>
                <th>Saldo</th>
                <th></th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let cliente of clientes; let i = index">
                <td> {{i +1}}</td>
                <td> {{cliente.nombre}} {{cliente.apellido}}</td>
                <td> {{cliente.saldo | currency:' MNX': '$'}}</td>
                <td>
                  <a routerLink="/cliente/editar/{{cliente.id}}" class="btn btn-Light btn-block" data-toggle="modal"
                    data-target="editarClienteModal">
                    <i class="fas fa-pencil"></i>
                  </a>
                </td>
                <td>
                  <a href="#" class="btn btn-Light btn-block" data-toggle="modal" data-target="eliminarClienteModal">
                    <i class="fas fa-trash"></i>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <!--Tarjetas laterales-->
      <div class="col-md-3">
        <div class="card text-center bg-danger text-white mb-4">
          <div class="card-body">
            <h3> Saldo total</h3>
            <h4 class="display-4">
              {{getSaldoTotal() | currency:' MNX': '$'}}
            </h4>
          </div>
        </div>
        <div class="card text-center bg-success text-white mb-4">
          <div class="card-body">
            <h3> Total de Clientes</h3>
            <h4 class="display-4">
              <i class="fa fa-users">
                  {{clientes?.length}}</i>
            </h4>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
